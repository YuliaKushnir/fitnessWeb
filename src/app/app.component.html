<nz-layout class="layout">
  <nz-sider>
    <div class="logo">
      <img
        src="https://icons.veryicon.com/png/o/miscellaneous/standard/avatar-15.png"
        alt="Avatar" class="avatar"/>
      <div class="user-info">
        <strong>User</strong>
      </div>
    </div>

    <ul nz-menu nzMode="inline" class="side-theme">
      <li nz-menu-item routerLink="/dashboard">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>

      <li nz-menu-item routerLink="/workout">
        <span nz-icon nzType="split-cells"></span>
        <span>Workout</span>
      </li>

      <li nz-menu-item routerLink="/activity">
        <span nz-icon nzType="control"></span>
        <span>Activity</span>
      </li>

      <li nz-menu-item routerLink="/goal">
        <span nz-icon nzType="fund"></span>
        <span>Goal</span>
      </li>
    </ul>

  </nz-sider>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>

</nz-layout>
